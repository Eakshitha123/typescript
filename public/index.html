<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #todo-form { display: flex; margin-bottom: 20px; }
        #todo-input { padding: 10px; flex: 1; }
        #add-btn { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; margin: 5px 0; background-color: #f8f9fa; display: flex; justify-content: space-between; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task" />
        <button id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
    <script type="module" src="/dist/index.js"></script>
</body>
</html>
